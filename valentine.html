<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Color variables */
        :root {
            --valentine-light: oklch(0.95 0.08 350);
            --valentine-medium: oklch(0.75 0.20 350);
            --valentine-dark: oklch(0.50 0.25 350);
            --valentine-accent: oklch(0.65 0.28 10);
            --valentine-accent-hover: oklch(0.60 0.30 10);
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Background gradient */
        .background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--valentine-light), var(--valentine-medium), var(--valentine-dark));
        }

        /* Background image overlay */
        .background-image {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Floating hearts container */
        .floating-hearts {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            opacity: 0.3;
            animation: float-up linear infinite;
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .content-wrapper {
            text-align: center;
            max-width: 48rem;
            margin: 0 auto;
        }

        /* Header with hearts */
        .header-hearts {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: bounce-slow 3s ease-in-out infinite;
        }

        .heart-icon {
            width: 4rem;
            height: 4rem;
            fill: var(--valentine-accent);
            filter: drop-shadow(0 0 20px oklch(0.65 0.28 10 / 0.6));
        }

        .sparkle-image {
            width: 3rem;
            height: 3rem;
            animation: spin-slow 4s linear infinite;
        }

        /* Main heading */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: fade-in 0.8s ease-out forwards;
        }

        .valentine-text {
            color: var(--valentine-accent);
            font-size: 4rem;
            display: block;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 3rem;
            animation: fade-in 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        /* Buttons container */
        .buttons-container {
            position: relative;
            height: 16rem;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto 2rem;
        }

        /* Yes button */
        .yes-button-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .yes-button {
            background: var(--valentine-accent);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 2rem 3rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse-subtle 2s ease-in-out infinite;
        }

        .yes-button:hover {
            background: var(--valentine-accent-hover);
            transform: scale(1.1);
            box-shadow: 0 0 40px oklch(0.65 0.28 10 / 0.5);
        }

        /* No button */
        .no-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: var(--valentine-dark);
            font-weight: 600;
            font-size: 1.25rem;
            padding: 1.5rem 2rem;
            border: 2px solid rgba(128, 64, 96, 0.3);
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .no-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Hint text */
        .hint-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-style: italic;
            animation: fade-in 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            z-index: 20;
        }

        footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: underline;
            transition: color 0.2s;
        }

        footer a:hover {
            color: white;
        }

        .heart-small {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            fill: var(--valentine-accent);
        }

        /* Success screen */
        .success-screen {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .success-screen.active {
            display: block;
        }

        .success-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--valentine-accent), var(--valentine-medium), var(--valentine-light));
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        .success-background-image {
            position: absolute;
            inset: 0;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
        }

        /* Confetti hearts */
        .confetti-hearts {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .confetti-heart {
            position: absolute;
            top: -20px;
            animation: confetti ease-in forwards;
        }

        .confetti-heart svg {
            fill: white;
            opacity: 0.8;
        }

        /* Success content */
        .success-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: scale-in 0.6s ease-out forwards;
        }

        .success-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sparkle-icon {
            width: 5rem;
            height: 5rem;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .sparkle-left {
            animation: spin-slow 4s linear infinite;
        }

        .sparkle-right {
            animation: spin-slow-reverse 4s linear infinite;
        }

        .heart-large {
            width: 8rem;
            height: 8rem;
            fill: white;
            filter: drop-shadow(0 25px 25px rgba(0, 0, 0, 0.3));
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .success-title {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 25px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .success-subtitle {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .success-message {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: fade-in-up 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        .success-message p {
            font-size: 1.5rem;
            color: white;
            font-weight: 500;
            line-height: 1.75;
        }

        .success-message span {
            font-size: 1.25rem;
            display: block;
            margin-top: 0.5rem;
        }

        .emoji-row {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse-subtle 2s ease-in-out infinite;
        }

        .restart-button {
            background: white;
            color: var(--valentine-accent);
            font-weight: bold;
            font-size: 1.125rem;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }

        @keyframes bounce-slow {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-slow-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-subtle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .valentine-text {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.25rem;
            }
            .yes-button {
                font-size: 1.25rem;
                padding: 1.5rem 2.5rem;
            }
            .no-button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
            .success-title {
                font-size: 3rem;
            }
            .success-subtitle {
                font-size: 1.5rem;
            }
            .success-message p {
                font-size: 1.125rem;
            }
            .emoji-row {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Screen -->

        <div class="background"></div>

        <div class="success-background"></div>

        <div class="confetti-hearts" id="confettiHearts"></div>

        <div class="success-content">
            <div class="success-icons">
                <svg class="sparkle-icon sparkle-left" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2v20M2 12h20M6 6l12 12M6 18L18 6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="heart-large" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <svg class="sparkle-icon sparkle-right" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2v20M2 12h20M6 6l12 12M6 18L18 6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            </svg>
            using <a href="https://caffeine.ai" target="_blank" rel="noopener noreferrer">caffeine.ai</a>

    <script>
        // Base64 encoded images (placeholders - replace with actual base64 data)
        const HEART_SPARKLE_BASE64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';
        const VALENTINE_BG_BASE64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';

        // State
        let noButtonSize = 1;
        let yesButtonSize = 1;

        // Initialize
        function init() {
            // Set background images
            document.getElementById('sparkleImg').src = HEART_SPARKLE_BASE64;
            document.getElementById('bgImage').style.backgroundImage = `url(${VALENTINE_BG_BASE64})`;
            document.getElementById('successBgImage').style.backgroundImage = `url(${VALENTINE_BG_BASE64})`;

            // Generate floating hearts
            generateFloatingHearts();

            // Setup No button event listeners
            const noButton = document.getElementById('noButton');
            noButton.addEventListener('mouseenter', moveNoButton);
            noButton.addEventListener('click', (e) => {
                e.preventDefault();
                moveNoButton();
            });
        }

        // Generate floating hearts
        function generateFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.animationDuration = `${8 + Math.random() * 4}s`;
                
                const size = 20 + Math.random() * 30;
                heart.innerHTML = `
                    <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="currentColor" style="color: var(--valentine-accent)">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
                container.appendChild(heart);
            }
        }

        // Generate confetti hearts
        function generateConfettiHearts() {
            const container = document.getElementById('confettiHearts');
            container.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'confetti-heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heart.style.animationDuration = `${2 + Math.random() * 2}s`;
                
                const size = 15 + Math.random() * 20;
                heart.innerHTML = `
                    <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="white">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                `;
                container.appendChild(heart);
            }
        }

        // Move No button
        function moveNoButton() {
            const container = document.querySelector('.buttons-container');
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            
            if (!container || !noButton) return;

            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Calculate safe boundaries
            const maxX = containerRect.width - buttonRect.width - 40;
            const maxY = containerRect.height - buttonRect.height - 40;

            // Generate random position
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

            // Shrink No button and grow Yes button
            noButtonSize = Math.max(0.5, noButtonSize - 0.1);
            yesButtonSize = Math.min(1.5, yesButtonSize + 0.1);

            noButton.style.transform = `scale(${noButtonSize})`;
            yesButton.style.transform = `scale(${yesButtonSize})`;
        }

        // Handle Yes click
        function handleYesClick() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('successScreen').classList.add('active');
            generateConfettiHearts();
        }

        // Handle restart
        function handleRestart() {
            document.getElementById('successScreen').classList.remove('active');
            document.getElementById('mainScreen').style.display = 'block';
            
            // Reset button sizes
            noButtonSize = 1;
            yesButtonSize = 1;
            
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            
            noButton.style.left = '0px';
            noButton.style.top = '0px';
            noButton.style.transform = 'scale(1)';
            yesButton.style.transform = 'scale(1)';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
